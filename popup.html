<!DOCTYPE html>
<html lang="en" class="body">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="assets/js/lib/html2canvas.js"></script>
    <title>Cross Notes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="baseRow">
      <button
        type="button"
        class="row btn btn-group btn-primary clear"
        id="Clear"
      >
        Clear
      </button>

      <div class="row collection">
        <input
          type="text"
          class="collection"
          id="collection"
          placeholder="Your collection name"
          onblur="getVal()"
        />
      </div>
      <button
        type="button"
        class="row btn btn-group btn-primary save"
        id="Save"
      >
        Save
      </button>
      <button type="button"
        class="row btn btn-group btn-primary expand"
        id="Expand"
      >
        Expand
      </button>
    </div>

    <canvas class="sheet" id="sheet" width="400" height="450"></canvas>
    <button type="button" class="btn btn-snap btn-primary snapshot" id="snap">
      Snapshot
    </button>
    <script language="javascript" src="popup.js"></script>
  </body>
</html>
