<!DOCTYPE html>
<html lang="en" class="body">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cross Notes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="color" class="js-color-picker color-picker" />
    <input type="range" class="js-line-range" min="1" max="72" value="2" />

    <canvas class="js-paint paint-canvas" width="400" height="400"></canvas>

    <script language="javascript" src="main.js"></script>

    <button type="button" class="btn btn-primary" id="Clear">Clear</button>
    <button type="button" class="btn btn-primary" id="Save">Save</button>
