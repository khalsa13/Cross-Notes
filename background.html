<!DOCTYPE html>
<html lang="en" class="body">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cross Notes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="baseRow">
      <button type="button" class="row btn btn-primary clear" id="Clear">
        Clear
      </button>

      <div class="row collection">
        <input
          type="text"
          class="form-control"
          id="collection"
          placeholder="Your collection name"
          onblur="getVal()"
        />
      </div>
      <button type="button" class="row btn btn-primary save" id="Save">
        Save
      </button>
    </div>

    <canvas class="sheet" id="sheet" width="400" height="500"></canvas>

    <script language="javascript" src="main.js"></script>
  </body>
</html>
